language: node_js
node_js: stable
dist: trusty
sudo: required
env: SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

install:
  - yarn install

script:
  - scripts/prebuild.sh
  - yarn test
  - yarn build

before_deploy:
  - cp web.config build/
  - cd build

deploy:
  provider: azure_web_apps
  skip_cleanup: true
  verbose: true
  on:
    all_branches: true

git:
  depth: 9999
